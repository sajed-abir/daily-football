<!DOCTYPE html>

  <head>

    <!-- fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <section class="container1">

        <div class="banner-image">

    <!-- --------------------Header end-------------------- -->

    <section>
      <!-- sidebar start -->
      <aside>
